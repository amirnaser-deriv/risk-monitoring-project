<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Indices Trading</title>
    <link rel="stylesheet" href="../shared/css/styles.css">
    <link rel="stylesheet" href="css/trading-site.css">
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading-overlay" style="display: block; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999;">
        <div class="loading-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <div class="spinner"></div>
            <div id="loading-message" class="loading-message">Initializing application...</div>
            <div id="loading-status" class="loading-status">
                <div id="supabase-status" class="loading-status waiting">Supabase: Connecting...</div>
                <div id="auth-status" class="loading-status waiting">Auth: Initializing...</div>
            </div>
        </div>
    </div>

    <header>
        <nav>
            <h1>Tactical Indices Trading</h1>
            <div id="user-info">
                <span id="username"></span>
                <button id="login-btn">Login</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="trading-panel">
            <div class="market-overview">
                <h2>Market Overview</h2>
                <div id="indices-list"></div>
            </div>

            <div class="order-form">
                <h2>Place Order</h2>
                <form id="trade-form">
                    <div class="form-group">
                        <label for="index-select">Select Index</label>
                        <select id="index-select" required>
                            <option value="">Choose an index...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="order-type">Order Type</label>
                        <select id="order-type" required>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" required>
                    </div>

                    <!-- Price field removed, replaced by an auto-calculated value in JavaScript -->

                    <button type="submit">Place Order</button>
                </form>
            </div>
        </section>

        <section id="positions-panel">
            <h2>Your Positions</h2>
            <div id="positions-list"></div>
        </section>

        <section id="orders-panel">
            <h2>Order History</h2>
            <div id="orders-list"></div>
        </section>
    </main>

    <style>
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 8px;
        }

        .loading-message {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .loading-status {
            color: #aaa;
            font-size: 0.9rem;
        }

        .loading-status.ready {
            color: #28a745;
        }

        .loading-status.waiting {
            color: #ffc107;
        }
    </style>

    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Load application scripts -->
    <script src="../shared/js/supabase-client.js"></script>
    <script src="../shared/js/auth.js"></script>
    <script src="js/trading-site.js"></script>

    <script>
        // Update loading status
        const supabaseStatus = document.getElementById('supabase-status');
        const authStatus = document.getElementById('auth-status');
        const loadingOverlay = document.getElementById('loading-overlay');

        window.addEventListener('supabaseReady', () => {
            supabaseStatus.textContent = 'Supabase: Connected';
            supabaseStatus.classList.remove('waiting');
            supabaseStatus.classList.add('ready');
        });

        window.addEventListener('authReady', () => {
            authStatus.textContent = 'Auth: Ready';
            authStatus.classList.remove('waiting');
            authStatus.classList.add('ready');
            loadingOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
